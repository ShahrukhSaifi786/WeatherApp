<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Shahrukh Saifi</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name">
            <button type="button"><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather-container">
            <div class="weather">
                <img src="images/rain.png" alt="" class="img">
                <h1 class="temperature">22Â°c</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div class="text">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div class="text">
                        <p class="wind-speed">15 km/h</p>
                        <p>wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
